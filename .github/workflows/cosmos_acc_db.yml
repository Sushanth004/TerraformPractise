name: Cosmos Account and DB

on:
  workflow_dispatch:

jobs:
  plan_apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: hashicorp/setup-terraform@v2
        with: 
          terraform_version: 1.4.4
          terraform_wrapper: false

      - name: Az Login
        run: |
          az login --service-principal -u ${{ secrets.CLIENT_ID }} -p ${{ secrets.CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}
          az account set --subscription 52217894-3376-4b62-817e-8c6ab2e1e1d2

      # - name: Terraform plan
      #   run: |
      #     terraform init
      #     terraform plan -var-file=variables.tfvars
        
      # - name: Terraform apply
      #   run: |
      #     terraform apply -var-file=variables.tfvars -auto-approve

      - name: Create cosmos collections
        env:
           PYTHONPATH: ${{ github.workspace }}/
        run: |
          from cosmoscollections import stratosphere_cosmos_collections
          for stratosphere_cosmos_collection in stratosphere_cosmos_collections:
             az cosmosdb mongodb collection create -g demorg -a stratosphere_cosmos_collection["account_name"] -d stratosphere_cosmos_collection["database_name"] -n stratosphere_cosmos_collection["collection_name"] --shard stratosphere_cosmos_collection["shard_key"] --max-throughput stratosphere_cosmos_collection["max_ru"] --enable-autoscale
        shell: python

